name: Lint

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:

permissions:
  contents: read

jobs:
  security:
    name: Lint/security
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Compile sources
        run: |
          python -m compileall serve train tests
