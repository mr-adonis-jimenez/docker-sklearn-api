services:
  sklearn-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sklearn-ml-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./serve:/app/serve:ro
    environment:
      - MODEL_PATH=/app/models/model.joblib
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - ml-network

networks:
  ml-network:
    driver: bridge
